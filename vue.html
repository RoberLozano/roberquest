                                </template>

                            </template>
                          </v-expansion-panel-content>

          let p = min / max;
          if (inverso) p = 1 - p;
          p = p * 100;

          else if (p < 10) return 'red'
          else if (p < 40) return 'orange'
          else if (p > 50) return 'inherit'
          else return ''

            } else {
